<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabella dinamica</title>
</head>
<body>
    <div class="principale">
        <form onsubmit>
            <label for="righe">Numero di righe:</label>
            <input type="number" id="righe" name="righe" min="1" max="10">
            <label for="colonne"><br></label>
            <label for="colonne">Numero di colonne:</label>
            <input type="number" id="colonne" name="colonne" min="1" max="10">
            <label for="colonne"><br></label>
            <button type="submit">Crea tabella</button>
        </form>
    <label id="table-container"></label>
    <script src="script.js"></script>
</body>
</html>
